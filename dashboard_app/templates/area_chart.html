<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div id="root" class="container"></div>
    <div class="col-md-5">
    <h1>vighnesh
    
        <div>
            <canvas id="myChart"></canvas>
          </div>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [
      {
        label: '# of people Voted',
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 2, 
        fill : 1,
        backgroundColor: [
        'rgba(255, 99, 132, 0.2)',
        'rgba(255, 159, 64, 0.2)',
        'rgba(255, 205, 86, 0.2)',
        'rgba(75, 192, 192, 0.2)',
        'rgba(54, 162, 235, 0.2)',
        'rgba(153, 102, 255, 0.2)',
        'rgba(201, 203, 207, 0.2)'
      ],
      
    
      borderColor: [
      'rgb(255, 99, 132)',
      'rgb(255, 159, 64)',
      'rgb(255, 205, 86)',
      'rgb(75, 192, 192)',
      'rgb(54, 162, 235)',
      'rgb(153, 102, 255)',
      'rgb(201, 203, 207)'
    ],
      },
      {
        type: 'bar',
        label: '# of people not Voted',
        data: [4, 5, 3, 8, 2, 6],
        borderWidth: 1, 
        backgroundColor: [
        'rgba(255, 99, 132, 0.6)',
        'rgba(255, 159, 64, 0.6)',
        'rgba(255, 205, 86, 0.6)',
        'rgba(75, 192, 192, 0.6)',
        'rgba(54, 162, 235, 0.6)',
        'rgba(153, 102, 255, 0.6)',
        'rgba(201, 203, 207, 0.6)'
      ],
      
    
      borderColor: [
      'rgb(255, 99, 132)',
      'rgb(255, 159, 64)',
      'rgb(255, 205, 86)',
      'rgb(75, 192, 192)',
      'rgb(54, 162, 235)',
      'rgb(153, 102, 255)',
      'rgb(201, 203, 207)',
      ],
      },
    ],
    }, 
  
  
    options: {
       
        plugins: {
            customCanvasBackgroundColor: {
              color: 'lightGreen',
            }
          }
         
    }
  });
</script>
</html>

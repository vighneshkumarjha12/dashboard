<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Visualization Dashboard</title>
  <style>
    .header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #       ;
      overflow-x: hidden;
      padding-top: 20px;
    }
    .sidebar a {
      padding: 10px;
      text-decoration: none;
      font-size: 18px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }
    .sidebar a:hover {
      color: #f1f1f1;
      background-color: #333;
    }
    .sidebar h2 {
      color: #fff;
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 1px solid #333;
      margin-bottom: 20px;
    }
    .content {
      margin-left: 250px;
      padding: 20px;
    }
  </style>
</head>
<body>
 
  <div class="sidebar">
    <h2>Menu</h2>
    <a href="#">Home</a>
    <a href="#">Data</a>
    <a href="#">Charts</a>
    <a href="#">Settings</a>
  </div>
 
</body>
</html>
